parameters:
  - name: azureSubscription
    type: string
    default: 'your-azure-subscription-id'
  - name: resource_group
    type: string
    default: 'your-resource-group-name'
  - name: location
    type: string
    default: 'northeurope'
  - name: acr_name
    type: string
    default: 'your-acr-name'
  - name: cluster_name
    type: string
    default: 'your-cluster-name'

jobs:
  - deployment: deployEnvironment
    displayName: Deploy Environment
    environment: none
    timeoutInMinutes: 250
    strategy:
      runOnce:
        deploy:
          steps:
            # Deploy Infrastructure
            - task: AzureCLI@2
              condition: eq(variables['deployInfra'], 'true')
              displayName: Deploying Infrastructure
              inputs:
                azureSubscription: ${{ parameters.azureSubscription }}
                scriptType: 'pscore'
                scriptPath: '$(Build.ArtifactStagingDirectory)/artifacts/scripts/deploy-infra.sh'
                arguments: >
                  ${{ parameters.resource_group }}
                  ${{ parameters.location }}
                  ${{ parameters.acr_name }}
                  ${{ parameters.cluster_name }}
                  3
                  Standard_DS2_v2


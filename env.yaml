parameters:
  - name: environments
    type: object
    default: []

stages:
  - ${{ each environment in parameters.environments }}:
    - stage: ${{ environment.name }}_${{ environment.code }}
      displayname: ${{ environment.name }}_${{ environment.code }}
      dependsOn: none
      condition: none
      variables: none
      jobs: 
        - template: env.yaml
          parameters:
            code: ${{ environment.code }}
triger: none
parameters: 
  - name: deployInfra
    displayName: Deploy New Infrastructure
    type: boolean
    default: false
  - name: deployApp
    displayName: Deploy Application
    type: boolean
    default: false
variables:
  - name: deployInfra
    value: ${{ eq(parameters.deployInfra, true) }}
  - name: deployApp
    value: ${{ eq(parameters.deployApp, true) }}

pool:
  name: Linux-sh-pool

stages:
  - template: pre-steps.yaml
  - template: env.yaml
    parameters: 
     environments:
     #DigiGeld PROD
     - name: DigiGeld
       code: prod
       azureSubscription: DigiGeld SC PROD
       resource_group: dg-rg-prod
       location: North Europe
       acr_name: dgrgprod
     #DigiGeld ACC
     - name: DigiGeld
       code: acc
       azureSubscription: DigiGeld SC ACC
       resource_group: dg-rg-acc
       location: North Europe
       acr_name: dgacracc
